    <script>
        // Find and remove the element with specific inline styles
        function removeElementWithStyles(styles) {
            var elements = document.querySelectorAll('[style="' + styles + '"]');
            
            elements.forEach(function(element) {
                element.remove();
            });
        }

        var stylesToRemove = 'text-align:right;position:fixed;z-index:9999999;bottom:0;width:auto;right:1%;cursor:pointer;line-height:0;display:block!important';

        removeElementWithStyles(stylesToRemove);
    </script>
