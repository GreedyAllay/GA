<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #535c62;
      font-family: Arial, sans-serif;
    }
    
    #calculator {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      background-color: #1a3a77;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    
    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      padding-right: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      background-color: #475ba7;
      margin-right: 20px;
    }
    
    .btn-row {
      display: flex;
      justify-content: space-between;
      height: fit-content;
    }
    
    .btn {
      transition: background-color 0.1s;
      flex: 1;
      padding: 15px;
      font-size: 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: 100%;
      background-color: #384b6d;
      border-color: #7991be;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.35);
      height: 10%;
    }

    .btn:hover {
      background-color: #1144a3;
      border-color: 1px #ffcccc;
      transition: background-color 0.1s;
      transition: box-shadow 0.3s;
      box-shadow: 0 0 10px rgb(55, 0, 255);
    }
    .btn.operator {
      background-color: #1a41da;
    }
    .btn.operator:hover {
      transition: background-color 0.1s;
      transition: box-shadow 0.3s;
      background-color: #32599b;
    }
    .btn.clear {
      background-color: #e68f8f;
    }
    .btn.clear:hover {
      box-shadow: 0 0 10px rgb(255, 0, 0);
      transition: background-color 0.1s;
      transition: box-shadow 0.3s;
      background-color: #c73b3b;
    }
    .text {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div class="btn-row">
      <button class="btn clear" onclick="clearDisplay()"><div class="text">C</div></button>
      <button class="btn operator" onclick="appendToDisplay('/')"><div class="text">/</div></button>
      <button class="btn operator" onclick="appendToDisplay('*')"><div class="text">*</div></button>
      <button class="btn operator" onclick="appendToDisplay('-')"><div class="text">-</div></button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="appendToDisplay('7')"><div class="text">7</div></button>
      <button class="btn" onclick="appendToDisplay('8')"><div class="text">8</div></button>
      <button class="btn" onclick="appendToDisplay('9')"><div class="text">9</div></button>
      <button class="btn operator" onclick="appendToDisplay('+')"><div class="text">+</div></button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="appendToDisplay('4')"><div class="text">4</div></button>
      <button class="btn" onclick="appendToDisplay('5')"><div class="text">5</div></button>
      <button class="btn" onclick="appendToDisplay('6')"><div class="text">6</div></button>
      <button class="btn operator" onclick="appendToDisplay('(')"><div class="text">(</div></button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="appendToDisplay('1')"><div class="text">1</div></button>
      <button class="btn" onclick="appendToDisplay('2')"><div class="text">2</div></button>
      <button class="btn" onclick="appendToDisplay('3')"><div class="text">3</div></button>
      <button class="btn operator" onclick="appendToDisplay(')')"><div class="text">)</div></button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="appendToDisplay('0')"><div class="text">0</div></button>
      <button class="btn" onclick="appendToDisplay('.')"><div class="text">.</div></button>
      <button class="btn operator" onclick="calculate()"><div class="text">=</div></button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    function clearDisplay() {
      const display = document.getElementById('display');
      display.value = '';
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const result = eval(display.value);
        if (!isFinite(result)) {
          display.value = "Even the zero is too greedy to share";
        } else {
          display.value = result;
        }
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
