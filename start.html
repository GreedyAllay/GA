<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Startpagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border: none;
        }
        .logo-container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
        }
        .search-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://www.logo.wine/a/logo/Google/Google-Logo.wine.svg" alt="Google Logo">
    </div>
    <div class="search-container">
        <iframe src="https://programmablesearchengine.google.com/docs/element/compact.html" width="100%" height="100%" frameBorder="0"></iframe>
    </div>
</body>
</html>
